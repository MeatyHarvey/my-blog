<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Post - Harvey's Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Harvey's Blog</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="write.html">Write</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="about-content">
            <h2>Write a New Post</h2>
            <form id="blog-form">
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" placeholder="Enter your post title..." required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" rows="15" placeholder="Write your post content here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (optional)</label>
                    <input type="text" id="tags" placeholder="web development, javascript, tutorial...">
                </div>
                <button type="submit" class="btn-primary">Publish Post</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Harvey's Blog. All rights reserved.</p>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
