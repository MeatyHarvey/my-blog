<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write New Post - My Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Write New Post</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="write.html">Write Post</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="post">
            <h2>Create New Post</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" placeholder="Enter your post title...">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" rows="12" placeholder="Write your post content here..."></textarea>
                </div>
                <button type="submit" class="btn-primary">Publish Post</button>
            </form>
        </div>
        <div id="preview" class="post" style="display: none;">
            <h3>Live Preview</h3>
            <div id="preview-content"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
