<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel - Harvey's Blog</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Complete favicon set -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Bouncing animations with explosion -->
    <div id="bouncing-container">
        <img id="kumamon-image" src="images/kumamon.png" alt="Bouncing Kumamon">
        <img id="babyrat-image" src="images/babyrat.png" alt="Bouncing Baby Rat">
        <div id="explosion-container" style="display: none; position: fixed; z-index: 1000;">
            <img id="explosion-image" src="images/explosion-kumamon.png" alt="Explosion">
        </div>
    </div>
    
    <header>
        <div class="container">
            <h1>Harvey's Blog</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="travel.html">Travel</a>
                <a href="about.html">About</a>
                <a href="write.html">Write</a>
                <a href="my-posts.html" style="color: #fbbf24;">üìù My Posts</a>
                <a href="contact.html">Contact</a>
                <a href="admin.html" style="color: #fbbf24;">Admin</a>
            </nav>
            <div class="header-controls">
                <!-- Comment Notification -->
                <div id="comment-notification" class="notification" style="display: none;">
                    0 new comments
                </div>
                <!-- Page View Counter -->
                <div class="view-counter">
                    <span id="view-count">Loading views...</span>
                </div>
                <div class="theme-toggle">
                    <span>üåô</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span>‚òÄÔ∏è</span>
                </div>
                <div class="animation-toggle">
                    <span>Animation</span>
                    <label class="switch">
                        <input type="checkbox" id="animation-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="travel-intro">
            <h2>My Travel Adventures</h2>
            <p>Photos and stories from my journeys around the world.</p>
        </div>
        
        <!-- This div will hold all travel posts -->
        <div id="travel-container">
            <!-- Travel posts will be loaded here by JavaScript -->
        </div>
        
        <!-- Add travel photo form -->
        <div class="about-content">
            <h3 style="color: #ffffff; text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);">Add Travel Photo</h3>
            <form id="travel-form">
                <div class="form-group">
                    <label for="travel-title">Location</label>
                    <input type="text" id="travel-title" placeholder="Where was this photo taken?" required>
                </div>
                <div class="form-group">
                    <label for="travel-image">Image URL</label>
                    <input type="url" id="travel-image" placeholder="Enter image URL..." required>
                </div>
                <div class="form-group">
                    <label for="travel-description">Description</label>
                    <textarea id="travel-description" rows="5" placeholder="Tell us about this place..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Add Travel Photo</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Harvey's Blog. All rights reserved.</p>
            <div class="website-stats">
                <div class="running-time">
                    <span class="stats-label">Website running for:</span>
                    <span id="website-uptime" class="stats-value">Loading...</span>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/bounce.js"></script>
    <script src="js/features.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/global-features.js"></script>

</body>
</html>
