<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Harvey's Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Complete favicon set -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <!-- Bouncing animations with explosion -->
    <div id="bouncing-container">
        <img id="kumamon-image" src="images/kumamon.png" alt="Bouncing Kumamon">
        <img id="babyrat-image" src="images/babyrat.png" alt="Bouncing Baby Rat">
        <div id="explosion-container" style="display: none; position: fixed; z-index: 1000;">
            <img id="explosion-image" src="images/explosion-kumamon.png" alt="Explosion">
        </div>
    </div>
    
    <header>
        <div class="container">
            <h1>Harvey's Blog</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="travel.html">Travel</a>
                <a href="about.html">About</a>
                <a href="write.html">Write</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="animation-toggle">
                <span>Animation</span>
                <label class="switch">
                    <input type="checkbox" id="animation-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="about-content">
            <h2>Get In Touch</h2>
            <p>Have a question, suggestion, or want to collaborate? I'd love to hear from you!</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name..." required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email..." required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="What's this about?">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="6" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
            
            <div style="margin-top: 40px; padding-top: 30px; border-top: 1px solid rgba(0,0,0,0.1);">
                <h3>Direct Contact</h3>
                <p><strong>Email:</strong> <a href="mailto:iptszhang03@gmail.com">iptszhang03@gmail.com</a></p>
                <p>I typically respond within 24-48 hours.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Harvey's Blog. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/bounce.js"></script>

</body>
</html>
