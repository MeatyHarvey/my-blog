<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Harvey's Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Harvey's Blog</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="write.html">Write</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="about-content">
            <h2>Get In Touch</h2>
            <p>Have a question, suggestion, or want to collaborate? I'd love to hear from you!</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name..." required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email..." required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="What's this about?">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="6" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
            
            <div style="margin-top: 40px; padding-top: 30px; border-top: 1px solid rgba(0,0,0,0.1);">
                <h3>Direct Contact</h3>
                <p><strong>Email:</strong> <a href="mailto:iptszhang03@gmail.com">iptszhang03@gmail.com</a></p>
                <p>I typically respond within 24-48 hours.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Harvey's Blog. All rights reserved.</p>
    </footer>
</body>
</html>
