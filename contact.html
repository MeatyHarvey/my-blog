<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Harvey's Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Harvey's Blog</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="write.html">Write</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="about-content">
            <h2>Get In Touch</h2>
            <p>Have a question or want to collaborate? I'd love to hear from you!</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
            <div style="margin-top: 30px;">
                <p><strong>Direct Email:</strong> iptszhang03@gmail.com</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Harvey's Blog. All rights reserved.</p>
    </footer>
</body>
</html>
